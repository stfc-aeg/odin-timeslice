<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ODIN Server</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/odin-server.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      <div class="odin-server">
        <br><br>
        <h1>ODIN Timeslice</h1>
        <br>
        <br>
        <div id="email-view" class="d-none">
          <!-- div1-Email enter -->
          <p>Enter your email address here:</p>
          <input type="text" size="25" id="email_input" value="" autocomplete="off">
          <input class="button" type="button" value="Add email address" onclick="check_email_validation()">
          <p id="email_validity"></p>
          <p>Your email address: </p>
          <p id="email"> </p>
          <br>
          <input class="button" type="button" value="Next" onclick="codes_page()" disabled id="email_next">
          <!-- end div1 -->
        </div>  
        <div id="codes-view" class="d-none"> 
          <!-- div2 access codes -->
          <input type="text" id="input_test" value="" autocomplete="off">
          <input class="button" type="button" value="Add code" onclick="check_code_validation()">
          <br>
          <br>
          <p id="displayer"></p>
          <p id="validity"></p>
          <br>
          <br>
          <p> your list of codes: </p>
          <p id="codes"></p>
          <br>
          <input class="button" type="button" value="Go back" onclick="start_page()">
          <input class="button" type="button" value="Clear list" onclick="clear_list()">
          <input class="button" type="button" value="Next" onclick="send_page()" disabled id="codes_next">
          <!-- end div2 -->
        </div>
        <div id="send-email" class="d-none">
          <!-- div3 send -->
          <p>your email address:</p>
          <p id="final_email"> </p>
          <br>
          <p> your list of codes: </p>
          <p id="final_codes"></p>
          <input class="button" type="button" value="Go back" onclick="codes_page()">
          <input class="button" type="button" value="Send test email" onclick="send_email_test()" disabled id="email_button">
          <!-- end div3 -->
        </div>
        <div id="final-view" class="d-none">
          <p>Thank you, your videos have now been successfuly sent.</p>
          <p>This page will refresh automatically</p>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="js/odin_server.js"></script>
  </body>
</html>
